{% extends "base.html" %}
{% block title %}Results - Color Likenatorizer{% endblock %}
{% block content %}

    {% if words.count == 0 %}
    <p><i>There are no words in the database.</i></p>
    {% else %}

    {% for word in words %}
    <div class="card">
        <div class="card-body">
            <div class="card-title">{{ word.name }}</div>
            <canvas id="{{word.name}}" data-red="{{word.red}}" data-green="{{word.green}}" data-blue="{{word.blue}}"></canvas>
        </div>
    </div>
    {% endfor %}

    {% endif %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script type='text/javascript' src="{% static "results.js" %}"></script>
{% endblock %}
